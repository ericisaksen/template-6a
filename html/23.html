---
{
"title": "Schedule a Consultation"
}
---
<div class="form-section">
  <form action="/form_proc.cfm" id="contactForm" method="post" name="contactForm">
    <input name="email_subject" type="hidden" value="Website Consultation Form" />
    <div class="pam-flex">
      <div class="pam-large-12 pam-columns">
        <h3>Your Information</h3>
      </div>
      <div class="pam-large-4 pam-columns">
        <p>
          <label for="name">Name</label>
          <input name="name" id="name" type="text" />
        </p>
      </div>
      <div class="pam-large-4 pam-columns">
        <p>
          <label for="email">Email</label>
          <input name="email" id="email" type="text" />
        </p>
      </div>
      <div class="pam-large-4 pam-columns">
        <p>
          <label for="phone">Phone</label>
          <input name="phone" id="phone" type="text" />
        </p>
      </div>
      <div class="pam-large-12 pam-columns">
        <h3>Topics for Discussion:</h3>
        <ul class="check-columns">
          <li><label><input type="checkbox" name="Topics_for_Discussion" value="Individual and Family Services">
              Individual and Family Services</label></li>
          <li><label><input type="checkbox" name="Topics_for_Discussion" value="Business Services"> Business
              Services</label></li>
          <li><label><input type="checkbox" name="Topics_for_Discussion" value="Both"> Both</label></li>
        </ul>
      </div>
      <div class="pam-large-12 pam-columns">
        <h3>Are you a client?</h3>
        <ul class="check-columns">
          <li><label for="currentClient"><input type="checkbox" id="currentClient" name="clients" value="Yes" />
              Yes</label></li>
          <li><label for="futureClient"><input type="checkbox" id="futureClient" name="clients" value="No" /> No</label>
          </li>
        </ul>
      </div>
      <div class="pam-large-12 pam-columns">
        <input class="pam-button" type="submit" value="Submit" /></p>
      </div>
    </div>
  </form>
</div>
